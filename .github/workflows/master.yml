name: Deploy to EC2 (Zero Downtime)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. JDK 설정
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      # 3. Gradle 빌드 (테스트 생략 옵션 -x test 사용)
      - name: Build with Gradle
        working-directory: backend/jimechu
        run: sh gradlew clean build -x test

      # 4. 빌드 산출물(jar 파일)을 EC2 서버로 전송 (scp 액션 사용)
      - name: Copy artifact to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          source: "build/libs/*.jar"
          target: "/home/ec2-user/app/"

      # 5. EC2 서버에서 무중단 배포 스크립트 실행 (ssh 액션 사용)
      - name: Deploy application on EC2
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/ec2-user/app
            ./deploy.sh
