name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. JDK 설정
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      # 3. Gradle 빌드
      - name: Build with Gradle
        working-directory: backend/jimechu
        run: sh gradlew clean build -x test

      # 4. jar 파일을 EC2 서버로 전송 (버전 업데이트)
      - name: Copy artifact to EC2
        uses: appleboy/scp-action@v0.1.7 # 👈 수정: v0.1.4 -> v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          debug: true
          source: "backend/jimechu/build/libs/jimechu-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/app/"

      # 5. EC2 서버에 application-prod.yml 생성 및 배포 스크립트 실행
      - name: Deploy application on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # JAR 파일이 위치할 디렉토리 경로
            JAR_DIR="/home/ec2-user/app/backend/jimechu/build/libs"

            # 해당 디렉토리에 application-prod.yml 파일을 생성합니다.
            # Spring Boot는 prod 프로파일이 활성화되면, JAR 파일과 동일한 위치에 있는
            # 이 파일을 자동으로 인식하여 설정을 로드합니다.
            cat > ${JAR_DIR}/application-prod.yml <<EOF
            spring:
              datasource:
                driver-class-name: org.postgresql.Driver
                url: jdbc:postgresql://${{ secrets.RDS_HOSTNAME }}:5432/${{ secrets.RDS_DB_NAME }}
                username: ${{ secrets.RDS_USERNAME }}
                password: ${{ secrets.RDS_PASSWORD }}
              jpa:
                hibernate:
                  ddl-auto: update # 처음에는 create, 그 다음부터는 update가 안전합니다.
                properties:
                  hibernate:
                    dialect: org.hibernate.dialect.PostgreSQLDialect
                    format_sql: true
                    show_sql: true
              data:
                redis:
                  host: localhost
                  port: 6379

            jwt:
              secret-key: ${{ secrets.JWT_SECRET }}
              access-expiration-time: 3600000
              refresh-expiration-time: 604800000
              
            admin:
              password: ${{ secrets.ADMIN_PASSWORD }}
            EOF

            # EC2에 준비해 둔 배포 스크립트를 실행합니다.
            sh /home/ec2-user/app/deploy.sh
