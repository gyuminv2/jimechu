name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. JDK 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      # 3. Gradle 빌드 (테스트 제외)
      - name: Build with Gradle
        run: |
          cd backend/jimechu
          chmod +x ./gradlew
          ./gradlew clean build -x test

      # 4. 빌드된 JAR 파일을 EC2로 전송
      - name: Transfer JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "backend/jimechu/build/libs/jimechu-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/app/"
          strip_components: 3 # source 경로에서 상위 3개 디렉토리(backend/jimechu/build)를 제거하고 libs/ 이하만 전송

      # 5. EC2 서버에 application-prod.yml 생성 및 배포 스크립트 실행
      - name: Deploy application on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # JAR 파일이 위치할 디렉토리 경로 (오류 수정 완료)
            JAR_DIR="/home/ec2-user/app/libs"

            # 해당 디렉토리에 application-prod.yml 파일을 생성합니다.
            cat > ${JAR_DIR}/application-prod.yml <<EOF
            spring:
              datasource:
                driver-class-name: org.postgresql.Driver
                url: jdbc:postgresql://${{ secrets.RDS_HOSTNAME }}:5432/${{ secrets.RDS_DB_NAME }}
                username: ${{ secrets.RDS_USERNAME }}
                password: ${{ secrets.RDS_PASSWORD }}
              jpa:
                hibernate:
                  # 첫 배포 시 테이블을 확실히 생성합니다.
                  ddl-auto: create 
                properties:
                  hibernate:
                    dialect: org.hibernate.dialect.PostgreSQLDialect
                    format_sql: true
                    show_sql: true
              data:
                redis:
                  host: localhost
                  port: 6379

            jwt:
              secret-key: ${{ secrets.JWT_SECRET }}
              access-expiration-time: 3600000
              refresh-expiration-time: 604800000
              
            admin:
              password: ${{ secrets.ADMIN_PASSWORD }}
            EOF

            # EC2에 준비해 둔 배포 스크립트를 실행합니다. (경로 수정)
            sh /home/ec2-user/app/deploy.sh
