<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/topic/new" method="post">
        <div class="form-group">
            <label for="member">주문회원</label>
            <select name="memberId" id="member" class="form-control">
                <option value="">회원선택</option>
                <option th:each="member : ${members}"
                        th:value="${member.id}"
                        th:text="${member.nickname}" />
            </select>
        </div>
        <div class="form-group">
            <label for="title">주제 제목</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="주제 제목을 입력하세요" required />
        </div>
        <div class="form-group">
            <label for="menu">메뉴명</label>
            <select name="menuId" id="menu" class="form-control">
                <option value="">메뉴선택</option>
                <option th:each="menu : ${menus}"
                        th:value="${menu.id}"
                        th:text="${menu.name}" />
            </select>
        </div>
<!--        <div class="form-group">-->
<!--            <label for="count">주문수량</label>-->
<!--            <input type="number" name="count" class="form-control" id="count"-->
<!--                   placeholder="주문 수량을 입력하세요">-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
